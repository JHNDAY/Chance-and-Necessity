        function performSearch() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();

            if (!searchTerm) {
                filteredFiles = [...allFiles];
            } else {
                filteredFiles = allFiles.filter(file => {
                    return file.name.toLowerCase().includes(searchTerm) ||
                           file.path.toLowerCase().includes(searchTerm) ||
                           file.description.toLowerCase().includes(searchTerm) ||
                           file.type.toLowerCase().includes(searchTerm) ||
                           file.author.toLowerCase().includes(searchTerm) ||
                           file.title.toLowerCase().includes(searchTerm);
                });
            }

            applySorting();
            renderFiles();
        }

        function applySorting() {
            const field = currentSortField;
            const order = currentSortOrder;

            filteredFiles.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];

                if (field === 'posting_date') {
                    if (aVal === 'Unknown') aVal = '0000-00-00';
                    if (bVal === 'Unknown') bVal = '0000-00-00';
                }

                if (field === 'size') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                }

                if (typeof aVal === 'string' && typeof bVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                let comparison = 0;
                if (aVal < bVal) comparison = -1;
                else if (aVal > bVal) comparison = 1;

                return order === 'asc' ? comparison : -comparison;
            });
        }

        function toggleSortOrder() {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            const button = document.getElementById('sortOrder');
            button.textContent = currentSortOrder === 'asc' ? 'Ascending ‚Üë' : 'Descending ‚Üì';
            button.classList.toggle('active');

            applySorting();
            renderFiles();
        }

        function clearFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('sortField').value = 'name';
            currentSortField = 'name';
            currentSortOrder = 'asc';
            document.getElementById('sortOrder').textContent = 'Ascending ‚Üë';
            document.getElementById('sortOrder').classList.remove('active');

            filteredFiles = [...allFiles];
            applySorting();
            renderFiles();

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return size.toFixed(1) + ' ' + units[unitIndex];
        }
